<section class="inicio vh-100 bg-dark container-fluid d-flex flex-column justify-content-center align-items-center" id="top">
    <h1 class="h1 fs-lg-6 display-1 m-0">{{name}}</h1>
    <p class="text-white fs-4">{{position}}</p>
    <div class="contacto d-flex flex-column flex-lg-row align-items-center align-items-lg-start gap-3">
        <div class="telefono text-white d-flex gap-1">
            <i class="bi bi-telephone-fill"></i>
            <span><a [href]="telUrl" target="_blank">{{tel}}</a></span>
        </div>
        <div class="email text-white d-flex gap-1">
            <i class="bi bi-envelope-fill"></i>
            <span><a [href]="emailUrl" target="_blank">{{emailAddress}}</a></span>
        </div>
        <div class="linkedin text-white d-flex gap-1">
            <i class="bi bi-linkedin"></i>
            <span><a [href]="linkedinUrl" target="_blank">{{linkedinAlias}}</a></span>
        </div>
        <div class="github text-white d-flex gap-1">
          <i class="bi bi-github"></i>
          <span><a [href]="githubUrl" target="_blank">{{githubAlias}}</a></span>
      </div>
    </div>
</section>

<section class="inicio container-fluid d-flex flex-column justify-content-center align-items-center" id="top">
    <h1 class="h1">{{name}}</h1>
    <p>{{position}}</p>
    <span>{{description}}</span>
    <div class="contacto d-flex flex-column flex-lg-row align-items-center align-items-lg-start gap-3">
        <div class="telefono d-flex gap-1">
            <i class="bi bi-telephone-fill"></i>
            <span>{{tel}}</span>
        </div>
        <div class="email d-flex gap-1">
            <i class="bi bi-envelope-fill"></i>
            <span><a [href]="emailUrl">{{emailAddress}}</a></span>
        </div>
        <div class="linkedin d-flex gap-1">
            <i class="bi bi-linkedin"></i>
            <span><a [href]="linkedinUrl" target="_blank">{{linkedinAlias}}</a></span>
        </div>
    </div>
    <div class="github">
        <a [href]="githubUrl" target="_blank"><button><i class="bi bi-github"></i> Visita mi GitHub</button></a>
    </div>
</section>

<section class="experiencia container-fluid d-flex flex-column align-items-center" id="experiencia" *ngIf="loadedData">
    <h2 class="h2">Experiencia Laboral</h2>
    <div *ngFor="let item of laboralExperience.reverse()" class="item d-flex flex-column align-items-center text-center text-lg-start flex-lg-row align-items-lg-start gap-lg-5">
        <div class="logo-empresa">
            <img [src]="'../../../assets/images/' + item.companyImage" alt="logo" class="img-fluid" #image>
        </div>
        <div class="detalles">
            <h3 #companyName>{{item.companyName | uppercase}}</h3>
            <h4 class="text-muted" #position>{{item.position}}</h4>
            <p #description>{{item.description}}</p>
        </div>
        <div class="aÃ±o text-center text-lg-end">
            <span #year>{{item.year}}</span>
        </div>
        <div class="edit-buttons d-flex flex-row flex-lg-column gap-2 mb-3" *ngIf="isLogin()">
          <edit-button routerLink="/edit-experience" (click)="getData(image, companyName, position, description, year)"></edit-button>
          <delete-button></delete-button>
        </div>
    </div>
    <add-button routerLink="/add-experience" *ngIf="isLogin()"></add-button>
</section>

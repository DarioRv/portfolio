<div class="container-fluid container-form flex-column align-items-center justify-content-center">
  <form action="" method="POST" #educationForm="ngForm" (ngSubmit)="addNewEducation(educationForm)">
    <h5 *ngIf="getUrl() == '/add-education'">Agregar Educación</h5>
    <h5 *ngIf="getUrl() == '/edit-education'">Editar Educación</h5>
    <label for="image">Imagen</label>
    <input type="text" name="image" autocomplete="none" #image ngModel>
    <label for="nombreInstituto">Nombre del instituto</label>
    <input type="text" name="nombreInstituto" autocomplete="none" #name ngModel>
    <label for="nombreInstitutoAbreviado">Nombre abreviado</label>
    <input type="text" name="nombreInstitutoAbreviado" #shortName ngModel>
    <label for="titulo">Titulo</label>
    <input type="text" name="titulo" autocomplete="none" #certificate ngModel>
    <label for="periodo">Periodo</label>
    <input type="text" name="periodo" autocomplete="none" #date ngModel>
    <label for="descripcion">Descripcion</label>
    <textarea name="descripcion" autocomplete="none" #observations ngModel></textarea>
    <input type="submit" value="INGRESAR">
    <input type="button" value="CANCELAR" routerLink="">
  </form>
</div>

<section class="estudios container-fluid d-flex flex-column align-items-center" id="estudios" *ngIf="loadedData">
    <h2 class="h2">Estudios</h2>
    <div *ngFor="let item of education.reverse()" class="formacion d-flex flex-column flex-md-row align-items-center align-items-md-start justify-content-between">
        <div class="details">
        <div class="instituto d-flex align-items-center gap-3">
            <img [src]="'../../../assets/images/' + item.institutionImage" [alt]="item.shortName" class="logo img-fluid" #image>
            <h3 #name>{{item.institutionName}}</h3>
        </div>
        <h4 class="text-muted" #certificate>{{item.certificate}}</h4>
        <span class="text-muted" #date>{{item.date}}</span>
        <div class="observaciones" #observations>{{item.observations}}</div>
        </div>
        <div class="edit-buttons d-flex flex-row flex-lg-column gap-2" *ngIf="isLogin()">
          <edit-button routerLink="/edit-education" (click)="getFormData(image, name, certificate, date, observations)"></edit-button>
          <delete-button></delete-button>
        </div>
    </div>
    <add-button routerLink="/add-education" *ngIf="isLogin()"></add-button>
</section>

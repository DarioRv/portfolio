<div class="container-fluid container-form flex-column align-items-center justify-content-center">
  <form method="POST" #projectForm="ngForm" (submit)="addNewProject(projectForm)">
    <h5 *ngIf="getUrl() == '/add-project'">AÃ±adir Proyecto</h5>
    <h5 *ngIf="getUrl() == '/edit-project'">Editar Proyecto</h5>
    <label for="nombreProyecto">Nombre del proyecto</label>
    <input type="text" name="nombreProyecto" autocomplete="none" #name ngModel>
    <label for="periodo">Periodo</label>
    <input type="text" name="periodo" autocomplete="none" #date ngModel>
    <label for="descripcion">Descripcion</label>
    <textarea name="descripcion" autocomplete="none" #description ngModel></textarea>
    <label for="url">URL</label>
    <input type="text" name="url" autocomplete="none" #url ngModel>
    <label for="tecnologias">Tecnologias implementadas</label>
    <input type="text" name="tecnologias" autocomplete="none" #technologies ngModel>
    <input type="submit" value="INGRESAR">
    <input type="button" value="CANCELAR" routerLink="">
  </form>
</div>

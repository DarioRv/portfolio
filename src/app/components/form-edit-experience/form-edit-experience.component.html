<div class="container-fluid container-form flex-column align-items-center justify-content-center">
  <form #experienceForm="ngForm" (submit)="sendForm(experienceForm)">
    <h5 *ngIf="getUrl() == '/add-experience'">Agregar Experiencia Laboral</h5>
    <h5 *ngIf="getUrl() == '/edit-experience'">Editar Experiencia Laboral</h5>
    <label for="image">Imagen</label>
    <input type="text" name="imagen" autocomplete="none" [(ngModel)]="image">
    <label for="nombre-empresa">Nombre de la empresa</label>
    <input type="text" name="nombreEmpresa" autocomplete="none" [(ngModel)]="name">
    <label for="posicion">Posici√≥n</label>
    <input type="text" name="posicion" autocomplete="none" [(ngModel)]="position">
    <label for="periodo">Periodo</label>
    <input type="text" name="periodo" autocomplete="none" [(ngModel)]="year">
    <label for="descripcion">Descripcion</label>
    <textarea name="descripcion" autocomplete="none" [(ngModel)]="description"></textarea>
    <input type="submit" value="INGRESAR">
    <input type="button" value="CANCELAR" routerLink="">
  </form>
</div>

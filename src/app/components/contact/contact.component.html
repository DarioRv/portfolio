<section class="contacto container-fluid d-flex flex-column align-items-center" id="contacto">
  <h2 class="h2">Contacto</h2>
  <div class="medios d-flex flex-column align-items-center gap-3">
    <div class="linkedin d-flex justify-content-between shadow"><a [href]="linkedinUrl" target="_blank"><i
          class="bi bi-linkedin"></i>{{linkedinAlias}}</a>
      <div class="edit-buttons d-flex flex-row gap-2 w-auto" *ngIf="isLogin()">
        <edit-button routerLink="/edit-contact"></edit-button>
        <delete-button></delete-button>
      </div>
    </div>
    <div class="email d-flex justify-content-between shadow"><a [href]="emailUrl"><i
          class="bi bi-envelope-fill"></i>{{emailAddress}}</a>
      <div class="edit-buttons d-flex flex-row gap-2 w-auto" *ngIf="isLogin()">
        <edit-button routerLink="/edit-contact"></edit-button>
        <delete-button></delete-button>
      </div>
    </div>
    <div class="telefono d-flex justify-content-between shadow"><span><i class="bi bi-telephone-fill"></i>{{tel}}</span>
      <div class="edit-buttons d-flex flex-row gap-2 w-auto" *ngIf="isLogin()">
        <edit-button routerLink="/edit-contact"></edit-button>
        <delete-button></delete-button>
      </div>
    </div>
    <div class="github d-flex justify-content-between shadow"><a [href]="githubUrl" target="_blank"><i
          class="bi bi-github"></i>{{githubAlias}}</a>
      <div class="edit-buttons d-flex flex-row gap-2 w-auto" *ngIf="isLogin()">
        <edit-button routerLink="/edit-contact"></edit-button>
        <delete-button></delete-button>
      </div>
    </div>
    <div class="localidad d-flex justify-content-between shadow"><span><i class="bi bi-geo-alt-fill"></i>{{address}}</span>
      <div class="edit-buttons d-flex flex-row gap-2 w-auto" *ngIf="isLogin()">
        <edit-button routerLink="/edit-contact"></edit-button>
        <delete-button></delete-button>
      </div>
    </div>
  </div>
</section>

<section class="contacto bg-dark container-fluid d-flex flex-column align-items-center" id="contacto">
  <h2 class="h2 text-white">Contacto</h2>
  <div class="lista d-flex flex-column align-items-center gap-2">
    <div class="d-flex justify-content-between align-items-center gap-3" *ngFor="let contact of contacts">
      <div class="contacto-item d-flex align-items-center justify-content-between shadow" *ngIf="contact?.visible || isLogin()">
        <a [href]="contact?.url" target="_blank" class="text-white">
          <i [class]="'bi bi-'+contact?.icon"></i>{{contact?.alias}}
        </a>
        <div class="edit-buttons d-flex flex-row gap-2 w-auto" *ngIf="isLogin()">
          <edit-button routerLink="/edit-contact" (click)="getFormData(contact?.id, contact?.alias, contact?.type, contact?.url, contact?.visible, contact?.icon)"></edit-button>
          <hide-button (click)="toggleVisibility(contact)" *ngIf="contact?.visible"></hide-button>
          <show-button (click)="toggleVisibility(contact)" *ngIf="!contact?.visible"></show-button>
        </div>
      </div>
    </div>
    <div class="contacto-item text-white localidad d-flex justify-content-between shadow"><span><i class="bi bi-geo-alt-fill"></i>{{address}}</span>
    </div>
  </div>
</section>
